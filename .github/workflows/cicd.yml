name: Deploy to GCP VM
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Authenticate to Google Cloud
        run: |
          echo '${{ secrets.SERVICE_ACCOUNT_KEY }}' > gcp-key.json
          gcloud auth activate-service-account --key-file=gcp-key.json
          rm gcp-key.json
      
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
      
      - name: Configure gcloud and verify authentication
        run: |
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
          
          echo "=== All authenticated accounts ==="
          gcloud auth list
          
          echo "=== Active accounts only ==="
          gcloud auth list --filter=status:ACTIVE --format="value(account)"
          
          # Set the active account explicitly
          ACTIVE_ACCOUNT=$(gcloud auth list --filter=status:ACTIVE --format="value(account)" | head -1)
          if [ ! -z "$ACTIVE_ACCOUNT" ]; then
            gcloud config set account $ACTIVE_ACCOUNT
            echo "Set active account: $ACTIVE_ACCOUNT"
            
            echo "=== Final gcloud config ==="
            gcloud config list
          else
            echo "‚ùå No active account found"
            echo "All accounts:"
            gcloud auth list
            exit 1
          fi
      
      - name: Debug connection
        run: |
          echo "=== Project and auth info ==="
          gcloud config list
          gcloud auth list
          
          echo "=== VM info ==="
          gcloud compute instances describe ubuntu-4gb --zone=us-central1-c --format="table(name,status,networkInterfaces[0].accessConfigs[0].natIP)"
          
          echo "=== Test basic connectivity ==="
          VM_IP=$(gcloud compute instances describe ubuntu-4gb --zone=us-central1-c --format="value(networkInterfaces[0].accessConfigs[0].natIP)")
          ping -c 2 $VM_IP || echo "Ping failed"
          
          echo "=== Try simple SSH test ==="
          timeout 30 gcloud compute ssh tanmaymi251@ubuntu-4gb --zone=us-central1-c --command="echo 'SSH works'" || echo "SSH failed"
      
      - name: Copy files to GCP VM
        env:
          CLOUDSDK_CORE_DISABLE_PROMPTS: 1
        run: |
          mkdir -p ~/.ssh
          tar czf code.tar.gz --exclude='.git' --warning=no-file-changed .
          
          # Set gcloud to use service account explicitly
          gcloud config set auth/disable_credentials false
          
          gcloud compute scp code.tar.gz tanmaymi251@ubuntu-4gb:~/test --zone=us-central1-c --ssh-key-expire-after=1h
          gcloud compute ssh tanmaymi251@ubuntu-4gb --zone=us-central1-c --command="tar xzf ~/test/code.tar.gz -C ~/test && rm ~/test/code.tar.gz"
